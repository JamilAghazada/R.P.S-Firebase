<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Online</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header class="row">
    <nav class="d-flex justify-content-center align-items-center">
        <div class="jstyle">
            <h4> JStyle</h4>
        </div>
    </nav>
</header>    
<section id="game-section" class="container">
    <div class="row">
        <div class="input-btn">
            <button class="name-btn">Enter</button><input class="enname" type="text" placeholder="Enter your Name">
        </div>
        <div class="players-div d-flex justify-content-center my-5">
            <div class="left-side col-md-6 mx-4 ">
                <h4 class="p1name">Player 1</h4>
                <h4 class="p1-choice rock-1">Rock</h4>
                <h4 class="p1-choice paper-1">Paper</h4>
                <h4 class="p1-choice scissors-1">Scissors</h4>
            </div>
            <div class="right-side col-md-6">
                <h4 class="p2name">Player 2</h4>
                <h4 class="p2-choice rock-2">Rock</h4>
                <h4 class="p2-choice paper-2">Paper</h4>
                <h4 class="p2-choice scissors-2">Scissors</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="players-div d-flex justify-content-center my-5">
            <div class="score-table col-md-10 mx-4 ">
                <h4>Fight Table</h4>
                <div class="d-flex justify-content-center ">
                    <div class="p1-wins col-md-5 mx-md-5 d-flex justify-content-center"><h4 class="p1-score">Player-1:0</h4></div>
                    <div class="p2-wins col-md-5 mx-md-5 d-flex justify-content-center "><h4 class="p2-score">Player-2:0</h4></div>
                </div>
                <div class="d-flex my-md-5 justify-content-center ">
                    <div class="p1-choosed col-md-5 mx-md-5 d-flex justify-content-center"><h4 class="p1-choose">Choose</h4></div>
                    <div class="p2-choosed col-md-5 mx-md-5 d-flex justify-content-center "><h4 class="p2-choose">Choose</h4></div>
                </div>
                
            </div>
        </div>
    </div>
</section>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="./assets/js/firbase-rps.js"></script>
</body>
</html>
